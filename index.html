<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets.css">

<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index2.html">View Highscores</a>
        <div class="navbar-nav ml-auto">
          <div class="nav-item" id = "timer">Time: <span id="countdown">60</span></div>        
          </div>
      </nav>
      <div class="col-md-6" id="contentBox">
    
    <!-- start Quiz button -->
    <div id = "welcome" style="display:none">

    <h1>Welcome to Code Quiz!</h1><hr>
    <h3>If you think you have what it takes, go ahead and click the start button to see how you do! Be aware you will lose 10 seconds for wrong answers!!</h3>
    <div class="button-container">
        <button type = "button" class = 'btn btn-primary' id ="startQuiz">Start Quiz</button>
      </div>       
</header>

<body>  
    <div class= "container">
        <div id="quiz">           

            <p id="question"></p>

            <div class="buttons">
                <button id="btn0"><span id="choice0"></span></button>
                <button id="btn1"><span id="choice1"></span></button>
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
            </div>
            
        <footer>
            <p id="progress">Question x of y</p>
        </footer>
            
        </div>
    </div>
