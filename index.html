<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets.css">
</head>
<header>
    
    <!-- start Quiz button -->
    <h1>Welcome to Code Quiz!</h1><br />
    <h3>If you think you have what it takes, go ahead and click the start button to see how you do!</h3><br/>
    <button type="button" class="btn-btn-primary" id="startQuiz">Start Quiz!</button>
        
    
        <h2><button type= "button" class="timer">Time left: <span id= "countdown">60</span></button></div></h2>   
        
        
    <h2><button type= "button" class= "highscore">Highscore</button></div></h2>
</header>


<body>   
    
    <div class= "grid">
        <div id="quiz">
           

            <p id="question"></p>

            <div class="buttons">
                <button id="btn0"><span id="choice0"></span></button>
                <button id="btn1"><span id="choice1"></span></button>
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
            </div>
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
            
        </div>
    </div>        
         
    <script src="script.js"></script>

    </body>
</html>
